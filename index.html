<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Driven</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <img src="img/Logo.png">
    </header>
    <main>
        <article>
            <div class="container">
                Escolha o modelo
                <section>
                    <div class="container-produto">
                        <div class="produto" onclick="selecionar(this)">
                            <div class="imagem-produto t-shirt">
                                <img src="img/tshirt.png">
                            </div>
                            <p>T-Shirt</p>
                        </div>
                        <div class="produto" onclick="selecionar(this)">
                            <div class="imagem-produto top-tank">
                                <img src="img/Camiseta.png">
                            </div>
                            <p>Camiseta</p>
                        </div>
                        <div class="produto" onclick="selecionar(this)">
                            <div class="imagem-produto long">
                                <img src="img/Mangalonga.png">
                            </div>
                            <p>Manga Longa</p>
                        </div>
                    </div>
                </section>
                Escolha a gola
                <section>
                    <div class="container-produto2">
                        <div class="produto" onclick="selecionar2(this)">
                            <div class="imagem-produto2 v-neck">
                                <img src="img/GolaV.png">
                            </div>
                            <p>Gola V</p>
                        </div>
                        <div class="produto" onclick="selecionar2(this)">
                            <div class="imagem-produto2 round">
                                <img src="img/GolaRedonda.png">
                            </div>
                            <p>Gola Redonda</p>
                        </div>
                        <div class="produto" onclick="selecionar2(this)">
                            <div class="imagem-produto2 polo">
                                <img src="img/GolaPolo.png">
                            </div>
                            <p>Gola Polo</p>
                        </div>
                    </div>
                </section>
                Escolha o tecido
                <section>
                    <div class="container-produto3">
                        <div class="produto" onclick="selecionar3(this)">
                            <div class="imagem-produto3 silk">
                                <img src="img/Seda.png">
                            </div>
                            <p>Seda</p>
                        </div>
                        <div class="produto" onclick="selecionar3(this)">
                            <div class="imagem-produto4 cotton">
                                <img src="img/Algodão.png">
                            </div>
                            <p>Algodão</p>
                        </div>
                        <div class="produto" onclick="selecionar3(this)">
                            <div class="imagem-produto4 polyester">
                                <img src="img/Poliester.png">
                            </div>
                            <p>Poliester</p>
                        </div>
                    </div>
                </section>
                Imagem de referência
                <section>
                    <input type="text" placeholder="Insira o link">
                </section>
                <button onclick="confirmarPedido()">
                    <p>Confirmar pedido</p>
                </button>
            </div>
        </article>
        <aside><img src="img/ilustração.png"></aside>
    </main>
    <footer>
        <article>
            <span>Ultimos pedidos</span>
            <section>
                <div class="container2">
                </div>
            </section>
        </article>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
